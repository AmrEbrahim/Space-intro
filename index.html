<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <title>intro</title>
</head>

<body>
    <header id="header">
        <div class="first-background">
            <div class="stage"></div>
            <div class="stars"></div>
            <div class="star-1"></div>
            <div class="star-2"></div>
            <div class="star-3"></div>
            <div class="rocket"></div>
            <div class="container">
                <div class="circle-container">
                    <div class="circle-1"></div>
                    <div class="circle-2"></div>
                </div>
                <div class="circle-container">
                    <div class="circle-3"></div>
                    <div class="circle-4"></div>
                </div>
                <div class="circle-container">
                    <div class="circle-5"></div>
                    <div class="circle-6"></div>
                </div>
                <div class="circle-container">
                    <div class="circle-7"></div>
                    <div class="circle-8"></div>
                </div>
            </div>
        </div>
        <div class="second-background">
            <div class="container">
                <div class="row">
                    <div class="col-md-6 col-sm-6 align-items-center justify-content-center d-flex">
                        <div class="logo">
                            <img src="img/space-travel-logo.png">
                        </div>
                    </div>
                    <div class="col-md-6 col-sm-6  align-items-center justify-content-center d-flex flex-column">
                        <div class="your-space">
                            <img src="img/your-space.png">
                        </div>
                        <div class="slogan">
                            <img src="img/slogan.png">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <script src="js/jquery.min.js"></script>
    <script src="js/tether.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
